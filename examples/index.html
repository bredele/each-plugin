<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Each plugin</title>
</head>
<body>
	<input type="range" min="1" max="500" value="1">
	<ul data-list>
		<li>
			<a href="{href}/{label}">{label}</a>
		</li>
	</ul>
	<script src="../build/build.js"></script>
	<script>
	  var View = require('view'),
	  		Store = require('store'),
	  		ListPlugin = require('each-plugin');

	  var view = new View();
	  var index = 2;
	  var store = new Store([{
	  	label: 'github',
	  	href: 'http://github.com/bredele'
	  }, {
	  	label: 'perso',
	  	href: 'http://bredele.github.io'
	  }
	  ]);
	  view.plugin('list', new ListPlugin(store));
	  view.alive(document.querySelector('ul'));

	  var input = document.querySelector('input');
	  input.addEventListener('change', function(){
	  	var val = input.value;
	  	var reset = [];
	  	for(var l = val; l--;) {
	  		reset.push({
	  			label: 'index' + l,
	  			href: 'http://bredele.github.io'
	  		});
	  	}
	  	store.reset(reset);
	  });
	  // setInterval(function(){
	  // 	store.set(index, {
	  // 		label : 'index' + index
	  // 	});
	  // 	++index;
	  // }, 100);
	</script>
</body>
</html>
