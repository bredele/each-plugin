<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Repit brick</title>
</head>
<body>
	<ul class="list" repeat>
		<li> {{ label }} </li>
	</ul>
	<script src="../build/build.js"></script>
	<script>
	  var brick = require('brickjs');
	  var repeat = require('repit');
	  var data = [{
	  	label: 'bredele'
	  }, {
	  	label: 'github'
	  }];

	  var view = brick('.list', data)
	    .use(repeat())
	    .build();

	  var index = 2;
	  setInterval(function() {
	  	view.set(index++, {
	  		label: 'buddy' + index
	  	});

	  	if(index === 50) {
	  		view.reset([]);
	  		index = 0;
	  	}
	  }, 10);

	</script>
</body>
</html>
